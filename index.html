    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                autoplay: true,
                delay: 1000
            }

        });
        $.ajax({
            type: 'get',
            url: './server/list.json',
            dataType: 'json',
        }).done(function(data) {
            console.log(data)
            addMusic(data);
        }).fail(function(a) {
            console.log(a);
        })

        var addMusic = function(musicData) {
                var str = '<div class="aLine">';
                var i = 0
                for (var attr in musicData) {
                    if (i < 3) {
                        i++;
                        str += '<a href="' + './pages/musicPlay.html?musicId=' + attr + '">' +
                            '<div class="aMusic">' +
                            '<img src="' + musicData[attr]['bk'].slice(1) + '" alt="">' +
                            '<span>' + musicData[attr]['songName'] + '</span>' +
                            '<span class="singer">' + musicData[attr]['singer'] + '</span>' +
                            ' </div>' +
                            ' </a>'
                    } else {
                        str += '</div>' +
                            '<a href="' + './pages/musicPlay.html?musicId=' + attr + '">' +
                            '<div class="aMusic">' +
                            '<img src="' + musicData[attr]['bk'].slice(1) + '" alt="">' +
                            '<span>' + musicData[attr]['songName'] + '</span>' +
                            '<span class="singer">' + musicData[attr]['singer'] + '</span>' +
                            ' </div>' +
                            ' </a>'
                        i = 0;
                    }
                }
                str += '</div>'
                $('#latestMusic').html(str);
            }
            // console.log(window.location.href)
    </script>
